<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Snow Rider 3D - Thrilling Skiing Adventure Game</title>
    <meta name="description" content="Immerse yourself in Snow Rider 3D, a thrilling skiing adventure game set in breathtaking mountain landscapes. Ride your sleigh down snowy slopes, dodge obstacles, and collect gifts for an exhilarating experience.">
    <meta name="theme-color" content="#007ACC">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name">
    <meta name="keywords" content="Snow Rider 3D, skiing game, winter sports, snowboarding, ski game, mountain landscapes, skiing adventure, snowboarding adventure, snowy mountain, sleigh ride, winter game">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>

    <!-- ------------- SCRIPT PARA PREGUNTAR MONEDAS ANTES DE CARGAR ---------------- -->
    <script>
    (function() {
        // Preguntar al usuario cuántas monedas quiere
        let monedas = prompt("¿Cuántas monedas quieres tener al empezar?", "100");
        if (monedas !== null) {
            monedas = String(monedas);

            // Guardar en localStorage
            try {
                localStorage.setItem("coins", monedas);
                console.log("[PreLoad] Monedas guardadas en localStorage:", monedas);
            } catch (e) {
                console.warn("[PreLoad] No se pudo guardar en localStorage:", e);
            }
        }

        // Ahora iniciar Unity
        window.gameInstance = UnityLoader.instantiate(
            "gameContainer",
            "Build/SnowRider3D-gd-1.json",
            {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function() {
                        UnityProgress(window.gameInstance, "complete");
                        console.log("[Unity] Juego cargado y listo.");
                    }
                }
            }
        );
    })();
    </script>
    <!-- ----------------------------------------------------------------------------- -->
</head>
<body style="overflow:hidden;padding:0px;margin:0px;">
    <div class="webgl-content">
        <div id="gameContainer" style="width: 960px; height: 600px; margin: auto"></div>
    </div>
</body>
</html>
